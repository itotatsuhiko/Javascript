<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>4-03_digit</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>「0」をつけて桁数を合わせる</h1>
<h2>ファンクションを作成する</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
    <h2>Standerds Revival MP3</h2>
    <div id = "list">
    </div>
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
    var addZero = function(num, digit) {
        var numString = String(num);
        while (numString.length < digit) {
            numString = '0' + numString;       
        }
        return numString;
    }
    //console.log(addzero(1,2));
    var songs = [
        'Stella By Starlight',
        'Satin Doll',
        'Caravan',
        'Besame Mucho',
        'My Favorite things',
        'Taking A Chance On Love',
        'Fly Me To the Moon',
        'Waltz For Debby',
        'Cannon',
        'Bluesette',
    ];
    for (var i = 0; i < songs.length; i++) {
        var paragraph = document.createElement('p');
        paragraph.textContent = addZero(i + 1,2) + '. ' + songs[i];
        document.getElementById('list').appendChild(paragraph);
    }
</script>
</body>
</html>
