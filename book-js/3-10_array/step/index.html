<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>3-10_array</title>
<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
<div class="header-contents">
<h1>項目をリスト表示する</h1>
<h2>配列を作成する</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<h1>やることリスト</h1>
    <ul id = "list">
</section>
</div><!-- /.main-wrapper -->
<footer>JavaScript Samples</footer>
<script>
    var todo = ['デザインカップ作成','データ整理','勉強会申込み','牛乳を買う'];
    todo.push('歯医者に行く')
    for (var i =0 ; i<todo.length; i++){
        var li = document.createElement('li');
        li.textContent = todo[i];
        document.getElementById('list').appendChild(li);
    }
</script>
</body>
</html>
